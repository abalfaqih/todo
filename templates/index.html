<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        
        <!-- Add new task form -->
        <form action="{{ url_for('add_task') }}" method="POST" class="add-form">
            <div class="form-row">
                <input type="text" name="title" placeholder="Enter a new task..." required>
                <div class="category-input">
                    <input type="text" name="category" placeholder="Category..." list="categories" required>
                    <datalist id="categories">
                        {% for category in categories %}
                        <option value="{{ category }}">
                        {% endfor %}
                    </datalist>
                </div>
            </div>
            <button type="submit">Add Task</button>
        </form>

        <!-- Tasks list -->
        <div class="tasks-container">
            {% if tasks %}
                {% for task in tasks %}
                <div class="task-item {% if task.completed %}completed{% endif %}">
                    <div class="task-content">
                        <form action="{{ url_for('toggle_task', task_id=task.id) }}" method="POST" style="display: inline;">
                            <input type="checkbox" {% if task.completed %}checked{% endif %} 
                                   onchange="this.form.submit()">
                        </form>
                        
                        <div class="task-info" id="title-{{ task.id }}">
                            <span class="task-title">{{ task.title }}</span>
                            <span class="task-category">{{ task.category }}</span>
                        </div>
                        
                        <!-- Edit form (hidden by default) -->
                        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST" 
                              class="edit-form" id="edit-form-{{ task.id }}" style="display: none;">
                            <input type="text" name="title" value="{{ task.title }}" required>
                            <input type="text" name="category" value="{{ task.category }}" list="categories" required>
                            <button type="submit">Save</button>
                            <button type="button" onclick="cancelEdit({{ task.id }})">Cancel</button>
                        </form>
                    </div>
                    
                    <div class="task-actions">
                        <button onclick="startEdit({{ task.id }})" class="edit-btn">Edit</button>
                        
                        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" 
                              style="display: inline;" onsubmit="return confirm('Delete this task?')">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="no-tasks">No tasks yet. Add one above!</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
